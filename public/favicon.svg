<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Watermelon with Sunglasses Favicon -->
  <defs>
    <style>
      .bg-sky { fill: #87CEEB; }
      .melon-green { fill: #2d8c3c; }
      .melon-dark-green { fill: #1a5c28; }
      .melon-light-green { fill: #4CAF50; }
      .melon-white { fill: #f0f0f0; }
      .melon-red { fill: #ff4444; }
      .seed { fill: #1a1a1a; }
      .glasses-frame { fill: #ff3366; stroke: #cc0033; stroke-width: 3; }
      .glasses-lens { fill: #8B4513; opacity: 0.7; }
      .smile { fill: none; stroke: #1a1a1a; stroke-width: 8; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Background -->
  <circle class="bg-sky" cx="256" cy="256" r="256"/>
  
  <!-- Watermelon Body - Main Circle -->
  <circle class="melon-green" cx="256" cy="270" r="180"/>
  
  <!-- Watermelon Stripes -->
  <path class="melon-dark-green" d="M 256 90 Q 380 150, 420 270 Q 380 390, 256 450 Z" opacity="0.3"/>
  <path class="melon-light-green" d="M 256 90 Q 130 150, 92 270 Q 130 390, 256 450 Z" opacity="0.2"/>
  
  <!-- Watermelon Stem/Leaf -->
  <ellipse class="melon-green" cx="256" cy="80" rx="15" ry="25" transform="rotate(-10 256 80)"/>
  <path class="melon-dark-green" d="M 256 60 Q 270 50, 275 65 Q 270 75, 256 80" fill="#4CAF50"/>
  
  <!-- White rind layer -->
  <path class="melon-white" d="
    M 256 130
    A 140 140 0 0 1 396 270
    A 140 140 0 0 1 256 410
    A 140 140 0 0 1 116 270
    A 140 140 0 0 1 256 130
    M 256 160
    A 110 110 0 0 0 146 270
    A 110 110 0 0 0 256 380
    A 110 110 0 0 0 366 270
    A 110 110 0 0 0 256 160
  "/>
  
  <!-- Red flesh (inner part) -->
  <circle class="melon-red" cx="256" cy="270" r="110"/>
  
  <!-- Sunglasses Frame - Left -->
  <ellipse class="glasses-frame" cx="200" cy="230" rx="45" ry="38"/>
  <!-- Sunglasses Frame - Right -->
  <ellipse class="glasses-frame" cx="312" cy="230" rx="45" ry="38"/>
  <!-- Sunglasses Bridge -->
  <rect class="glasses-frame" x="245" y="220" width="22" height="12" rx="6"/>
  
  <!-- Sunglasses Lenses - Left -->
  <ellipse class="glasses-lens" cx="200" cy="230" rx="38" ry="32"/>
  <!-- Sunglasses Lenses - Right -->
  <ellipse class="glasses-lens" cx="312" cy="230" rx="38" ry="32"/>
  
  <!-- Sunglasses Shine -->
  <ellipse fill="white" opacity="0.4" cx="190" cy="220" rx="15" ry="12"/>
  <ellipse fill="white" opacity="0.4" cx="302" cy="220" rx="15" ry="12"/>
  
  <!-- Seeds -->
  <ellipse class="seed" cx="220" cy="300" rx="8" ry="12" transform="rotate(20 220 300)"/>
  <ellipse class="seed" cx="256" cy="320" rx="8" ry="12" transform="rotate(-15 256 320)"/>
  <ellipse class="seed" cx="292" cy="295" rx="8" ry="12" transform="rotate(25 292 295)"/>
  <ellipse class="seed" cx="235" cy="350" rx="8" ry="12" transform="rotate(-20 235 350)"/>
  <ellipse class="seed" cx="277" cy="345" rx="8" ry="12" transform="rotate(15 277 345)"/>
  <ellipse class="seed" cx="200" cy="340" rx="7" ry="10" transform="rotate(10 200 340)"/>
  <ellipse class="seed" cx="312" cy="335" rx="7" ry="10" transform="rotate(-25 312 335)"/>
  
  <!-- Big Smile -->
  <path class="smile" d="M 180 300 Q 256 350, 332 300"/>
</svg>
